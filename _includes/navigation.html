<nav class="main-nav">
  {% for item in site.data.navigation %}
    <a href="{{ item.link }}" {% if page.url == item.link %}style="color: red;"{% endif %}>
      {{ item.name }}
    </a>
  {% endfor %}
</nav>
<style>
		nav ul {
		  display: flex;
		  list-style: none;
		}
		nav ul li {
		  margin-right: 10px;
		}
		nav ul li a {
		  text-decoration: none;
		  color: green;
		}
		nav ul li a:hover {
		  text-decoration: underline;
		}
		.active {
		  text-decoration: underline;
		}
	</style>
